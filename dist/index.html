<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/744cae4973.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <header class="header">
      <h1>ToDo List</h1>
    </header>
    <nav class="nav">
      <div class="default-projects">
        <button class="all-tasks-btn">All tasks</button>
        <button class="today-tasks-btn">Today's tasks</button>
        <button class="week-tasks-btn">This week tasks</button>
      </div>
    </nav>
    <main>
      <div class="user-projects">
        <h2>Projects</h2>
        <button class="add-project-btn">Add New Project</button>
      </div>
      <div class="projects-view">
        <button id="addNewTask">Add task</button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
  <footer>Copyright Â© Damian Koziol</footer>
</html>
