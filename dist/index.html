<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/744cae4973.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <header class="header">
      <h1>Questlog</h1>
    </header>
    <nav class="nav">
      <div class="default-projects">
        <button class="all-tasks-btn">All quests</button>
        <button class="today-tasks-btn">Today's quests</button>
        <button class="week-tasks-btn">This week quests</button>
      </div>
    </nav>
    <main>
      <div class="user-projects">
        <h2>Missions</h2>
        <button class="add-project-btn">Add New Mission</button>
      </div>
      <div class="projects-view">
        <button id="add-new-task">Add Quest</button>
        <div class="tasks-list">
          <h2 id="active-quests-h2">Actiive Quests:</h2>
          <ol class="ordered-tasks-list"></ol>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
  <footer>Copyright Â© Damian Koziol</footer>
</html>
